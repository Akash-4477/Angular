<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resto of collection">
        <td>{{resto.id}}</td>
        <td>{{resto.name}}</td>
        <td>{{resto.Address}}</td>
        <td>{{resto.mobile}}</td>
        <td>{{resto.email}}</td>
      </tr>
    </tbody>
  </table>
