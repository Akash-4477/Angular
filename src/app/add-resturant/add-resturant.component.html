<div class="jumbotron text-center">
    <h1>Add Resturant</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data added successfully !
  <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="addRestaurant" (ngSubmit)= "createResto()">
    <div class="mb-3 form-group">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Address">
      </div>
      <div class="mb-3 form-group">
        <label class="form-label">Mobile</label>
        <input type="number" class="form-control" placeholder="Enter Mobile Number" formControlName="mobile">
      </div>
      <div class="mb-3 form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button> 
</form>
